# Neo4j runtime configuration overrides for Kalisi container
# Persist data and imports on the Docker volume mounted at /data/neo4j.
server.directories.data=/data/neo4j/data
server.directories.import=/data/neo4j/import
server.http.listen_address=0.0.0.0:7474
server.bolt.listen_address=0.0.0.0:7687

# Allow unrestricted APOC procedures
dbms.security.procedures.unrestricted=apoc.meta.*
