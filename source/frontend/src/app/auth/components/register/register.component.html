<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Register for Kalisi System</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email" 
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="info-message">
          <mat-icon>info</mat-icon>
          <span>After registration, you'll need to set up two-factor authentication to access your account.</span>
        </div>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="submit-button"
                [disabled]="loading || !registerForm.valid">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Create Account</span>
        </button>
      </form>

      <div class="login-link">
        <span>Already have an account?</span>
        <a mat-button color="primary" (click)="navigateToLogin()">Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
